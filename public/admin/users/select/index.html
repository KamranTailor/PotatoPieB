    <main>
        <br> <center> <h1>Select User</h1> </center>
        <br>
        <div id="form">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>
    
            <label for="second_name">Second Name:</label><br>
            <input type="text" id="second_name" name="second_name" required><br><br>
    
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="permissions">Permissions:</label><br>
            <input type="text" id="permissions" name="permissions" required><br><br>
    
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
    
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <span id="update" onclick="update()">Update</span>
        </div>
        
        <br>
        <button class="red-button" onclick="navigateTo('/admin/users')">Back</button>
        <button class="red-button" onclick="deleteAcc()">Delete Account</button>
        <button class="green-button" onclick="resetPassword()">Reset Password</button>
